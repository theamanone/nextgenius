<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.05"/>
    </linearGradient>
    
    <!-- Blob patterns -->
    <pattern id="pattern-circles" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#4F46E5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background rectangle -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="800" height="600" fill="url(#pattern-circles)"/>

  <!-- Abstract shapes -->
  <path d="M200,150 Q400,50 600,200 T800,300" stroke="#4F46E5" fill="none" stroke-width="2" opacity="0.3"/>
  <path d="M0,300 Q200,250 400,350 T800,400" stroke="#4F46E5" fill="none" stroke-width="2" opacity="0.3"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="#4F46E5" opacity="0.1"/>
  <circle cx="650" cy="450" r="100" fill="#4F46E5" opacity="0.1"/>
  
  <!-- Abstract geometric shapes -->
  <path d="M300,200 L350,250 L300,300 Z" fill="#4F46E5" opacity="0.2"/>
  <path d="M500,350 L550,400 L500,450 Z" fill="#4F46E5" opacity="0.2"/>
  
  <!-- Dynamic waves -->
  <path d="M0,400 C200,350 400,450 600,400 S800,450 800,400" fill="none" stroke="#4F46E5" stroke-width="2" opacity="0.2"/>
  <path d="M0,420 C200,370 400,470 600,420 S800,470 800,420" fill="none" stroke="#4F46E5" stroke-width="2" opacity="0.2"/>

  <!-- Site name display -->
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#4F46E5" opacity="0.8">
    <tspan>AlfaMatrix</tspan>
  </text>

  <!-- Decorative dots -->
  <g fill="#4F46E5" opacity="0.5">
    <circle cx="100" cy="100" r="2"/>
    <circle cx="120" cy="120" r="2"/>
    <circle cx="140" cy="100" r="2"/>
    <circle cx="700" cy="500" r="2"/>
    <circle cx="720" cy="520" r="2"/>
    <circle cx="740" cy="500" r="2"/>
  </g>
</svg>